<form class="mb-3 mt-md-4" (submit)="onSubmit(loginForm)" [formGroup]="loginForm">
    <h2 class="fw-bold mb-2 text-uppercase ">Inicio de Sesión</h2>
    <p class=" mb-5">Capacitación Angular</p>
    <div class="mb-3">
        <label for="email" class="form-label ">Correo Electrónico</label>
        <input 
            formControlName="email"
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Ingresa tu correo elctrónico"
        >
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
            <div *ngIf="loginForm.get('email')?.hasError('required')" class="invalid-feedback d-block">
                Debe ingresar un correo electrónico
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email')" class="invalid-feedback d-block">
                Debe ingresar un correo electrónico válido
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label ">Contraseña</label>
        <input 
            formControlName="password"
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="*******"
        >
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            <div *ngIf="loginForm.get('password')?.hasError('required')" class="invalid-feedback d-block">
                Debe ingresar una contraseña
            </div>
        </div>
    </div>
    <!-- <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p> -->
    <div class="d-grid">
        <button class="btn btn-outline-dark" type="submit">Ingresar</button>
    </div>
</form>
